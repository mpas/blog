{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

{{ if  eq .Type "posts" }}
  <div class="container">
    <div class="row">
      <div class="post-content">
        {{ partial "post.html" . }}
      </div>
    </div>
  </div>
{{ else if eq .Type "pages" }}
  <div class="container">
    <div class="row">
      <div class="page-content">
        {{ partial "page.html" . }}
      </div>
    </div>
  </div>
{{ end }}
{{ partial "footer.html" . }}
